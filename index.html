<!DOCTYPE html>
<html>
    <Head>
        <title>Form</title>
        <link href="./style.css"  rel="stylesheet"/>
    </Head> 
    <body>
        <section>
            <form id="form" method="post">
                <h1>Entre em comtato para fazer seu Orçamento</h1>
                <div class="box-side-by-side">
                    <div class="box-datas">
                        <label>Name*</label>
                        <input 
                        id="inName"
                        class="input-iten efectis-config" 
                        placeholder="Nome"
                        required/>
                    </div>
                    <div class="box-datas">
                        <label>E-mail*</label>
                        <input 
                        id="inEmail"
                        class="input-iten efectis-config"
                        placeholder="exemplo@email.com"
                        type="email"
                        required/>
                    </div>
                </div>
                <div class="box-side-by-side">
                    <div class="box-datas">
                        <label>Telefone</label>
                        <input 
                        id="inTel"
                        class="input-iten efectis-config" 
                        name="phone" 
                        maxlength="11" 
                        placeholder="(ex):21-22222222" 
                        type="tel" 
                        pattern="[0-9]{2}-[0-9]{8}"/>
                    </div>
                    <div class="box-datas">
                        <label>Celular*</label>
                        <input 
                        id="inCel"
                        class="input-iten efectis-config"
                        name="phone"
                        maxlength="12" 
                        placeholder="(ex):21-999999999" 
                        type="tel" 
                        pattern="[0-9]{2}-[0-9]{9}"
                        required/>    
                    </div>
                </div>
                <div class="box-side-by-side">
                    <div class="box-datas">
                        <label>Como conheceu o buffet?</label>
                        <select id="inSelect" class="box-select efectis-config">
                            <option value="0"></option>
                            <option value="Site" >Site</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Google">Google</option>
                            <option value="Passei-na-frente">Passei na frente</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="box-datas">
                        <label>Tipo de Evento</label>
                        <select id="inTypeParty" class="box-select efectis-config">
                            <option value="0"></option>
                            <option value="Festa-Infantil">Festa Infantil</option>
                            <option value="Festa-de-Debutantes">Festa de Debutantes</option>
                            <option value="Festa-de-Aniversario">Festa de Aniversario</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>
                <div class="box-side-by-side">
                    <div class="box-datas">
                        <label>Quantidade de Pessoas</label>
                        <input id="inPeolpe" class="input-iten efectis-config" type="number" min="0"/>
                    </div>
                    <div class="box-datas">
                        <label>Data do Evento</label>
                        <input id="inData" class="input-iten efectis-config"  type="date"/>
                    </div>
                </div>
                <div class="box-contato">
                    <label>Como prefere quem entre em contato:</label>
                    <div>
                        <label>E-mail:</label>
                        <input id="inContact-1" class="input-iten" type="checkbox"/>
                    </div>
                    <div>
                        <label>Celular:</label>
                        <input id="inContact-2" class="input-iten"  type="checkbox"/>
                    </div>
                </div>
                <div class="box-datas">
                    <label>Mensagem</label>
                    <textarea id="inMensage" class="textarea-iten efectis-config" ></textarea>
                </div>
                <input class="send-btn efectis-config" type="submit"/>
            </form>
            <div id="modal" class="box-overlay">
                <div class="box-modal-data">
                    <div>
                        <button id="close">&#10006;</button>
                    </div>
                    <div style="width: 100%;">
                        <label>Nome: <p id="name"></p> </label>
                        <label>E-mail: <p id="email"></p> </label>
                        <label>Telefone: <p id="tel"></p> </label>
                        <label>Celular: <p id="phone"></p> </label>
                        <label>Como conheceu o buffet? <p id="buffet"></p> </label>
                        <label>Local do Evento: <p id="locage"></p></label>
                        <label>Quantidade de Pessoas: <p id="numberOfPeaple"></p> </label>            
                        <label>Data do Evento: <p id="date"></p> </label>
                        <label>Opção de Contato: <p id="outContact"></p> </label>   
                        <label>Mensagem: <p id="mensagem"></p> </label>
                    </div>
                </div>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
